name: Create Jira issue
permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  issues:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      # 1. Jira ë¡œê·¸ì¸
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # 2. Issue Parser (ì„ íƒì‚¬í•­)
      - name: Issue Parser
        id: issue-parser
        uses: stefanbuck/github-issue-praser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml
        continue-on-error: true  # íŒŒì‹± ì‹¤íŒ¨í•´ë„ ê³„ì† ì§„í–‰

      # 3. Markdown â†’ Jira
      - name: Convert markdown to Jira Syntax
        id: md2jira
        uses: peter-evans/jira2md@v1
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}
            ${{ github.event.issue.body }}
          mode: md2jira

      # 4. Jira Task ìƒì„±
      - name: Create Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: TREKA
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'

      - name: Log created issue
        run: echo "Jira Issue ${{ steps.create.outputs.issue }} was created"

      # 5. ë¸Œëœì¹˜ëª… ìƒì„± ë¡œì§ ê°œì„ 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Create branch with Ticket number
        run: |
          ISSUE_NUMBER="${{ steps.create.outputs.issue }}"
          
          # Issue Parserì—ì„œ ë¸Œëœì¹˜ëª… ê°€ì ¸ì˜¤ê¸° (ìˆëŠ” ê²½ìš°)
          PARSED_BRANCH="${{ steps.issue-parser.outputs.issueparser_branch }}"
          
          # ë¸Œëœì¹˜ëª… ê²°ì • ë¡œì§
          if [ -n "$PARSED_BRANCH" ] && [ "$PARSED_BRANCH" != "" ]; then
            # Issue Parserì—ì„œ ë¸Œëœì¹˜ëª…ì„ ê°€ì ¸ì˜¨ ê²½ìš°
            BRANCH_SUFFIX=$(echo "$PARSED_BRANCH" | sed 's/[^a-zA-Z0-9ê°€-í£]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          else
            # Issue Parser ì‹¤íŒ¨ ì‹œ GitHub ì´ìŠˆ ì œëª© ì‚¬ìš©
            ISSUE_TITLE="${{ github.event.issue.title }}"
            BRANCH_SUFFIX=$(echo "$ISSUE_TITLE" | sed 's/[^a-zA-Z0-9ê°€-í£]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g' | cut -c1-50)
          fi
          
          # ìµœì¢… ë¸Œëœì¹˜ëª… ìƒì„±
          if [ -n "$BRANCH_SUFFIX" ] && [ "$BRANCH_SUFFIX" != "" ]; then
            BRANCH_NAME="${ISSUE_NUMBER}-${BRANCH_SUFFIX}"
          else
            BRANCH_NAME="${ISSUE_NUMBER}"
          fi
          
          echo "Creating branch: $BRANCH_NAME"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          
          # í™˜ê²½ ë³€ìˆ˜ë¡œ ë¸Œëœì¹˜ëª… ì €ì¥ (ë‹¤ìŒ ìŠ¤í…ì—ì„œ ì‚¬ìš© ê°€ëŠ¥)
          echo "CREATED_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      # 6. GitHub ì´ìŠˆ ì œëª© ì—…ë°ì´íŠ¸
      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: update-issue
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}'

      # 7. ì½”ë©˜íŠ¸ë¡œ Jira ë§í¬ì™€ ë¸Œëœì¹˜ ì •ë³´ ì¶”ê°€
      - name: Add comment with Jira issue link
        uses: actions-cool/issues-helper@v3
        with:
          actions: create-comment
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ğŸ« **Jira Issue Created**: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})
            
            ğŸŒ¿ **Branch Created**: `${{ env.CREATED_BRANCH }}`
