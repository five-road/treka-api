name: Create Jira issue
permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  issues:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      # 1. Jira 로그인
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # 2. Issue Parser (선택사항)
      - name: Issue Parser
        id: issue-parser
        uses: stefanbuck/github-issue-praser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml
        continue-on-error: true  # 파싱 실패해도 계속 진행

      # 3. Markdown → Jira
      - name: Convert markdown to Jira Syntax
        id: md2jira
        uses: peter-evans/jira2md@v1
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}
            ${{ github.event.issue.body }}
          mode: md2jira

    # 4. Jira Task 생성 (상위 작업 조건부 처리)
      - name: Create Issue with Parent
        id: create-with-parent
        if: steps.issue-parser.outputs.issueparser_parentKey != ''
        uses: atlassian/gajira-create@v3
        with:
          project: TREKA
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'
          parent: '${{ steps.issue-parser.outputs.issueparser_parentKey }}'

      - name: Create Issue without Parent
        id: create-without-parent
        if: steps.issue-parser.outputs.issueparser_parentKey == ''
        uses: atlassian/gajira-create@v3
        with:
          project: TREKA
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'

      # 생성된 이슈 번호 통합
      - name: Set Issue Number
        id: set-issue
        run: |
          if [ "${{ steps.create-with-parent.outputs.issue }}" != "" ]; then
            echo "issue=${{ steps.create-with-parent.outputs.issue }}" >> $GITHUB_OUTPUT
          else
            echo "issue=${{ steps.create-without-parent.outputs.issue }}" >> $GITHUB_OUTPUT
          fi

    # 5. 브랜치명 생성 로직 개선
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Create branch with Ticket number
        run: |
          ISSUE_NUMBER="${{ steps.create.outputs.issue }}"
          
          # Issue Parser에서 브랜치명 가져오기
          PARSED_BRANCH="${{ steps.issue-parser.outputs.issueparser_branch }}"
          
          echo "ISSUE_NUMBER: $ISSUE_NUMBER"
          echo "PARSED_BRANCH: '$PARSED_BRANCH'"
          
          # 브랜치명 결정 및 정리
          if [ -n "$PARSED_BRANCH" ] && [ "$PARSED_BRANCH" != "" ] && [ "$PARSED_BRANCH" != "null" ]; then
            echo "Using parsed branch name"
            # 영어, 숫자, 하이픈, 언더스코어만 허용하고 나머지는 제거
            BRANCH_SUFFIX=$(echo "$PARSED_BRANCH" | tr -cd '[:alnum:]-_' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          else
            echo "Using GitHub issue title as fallback"
            ISSUE_TITLE="${{ github.event.issue.title }}"
            # GitHub 이슈 제목을 영어/숫자/하이픈으로만 변환
            BRANCH_SUFFIX=$(echo "$ISSUE_TITLE" | tr -cd '[:alnum:]-_' | sed 's/--*/-/g' | sed 's/^-\|-$//g' | cut -c1-30)
          fi
          
          echo "BRANCH_SUFFIX after cleaning: '$BRANCH_SUFFIX'"
          
          # 최종 브랜치명 생성
          if [ -n "$BRANCH_SUFFIX" ] && [ "$BRANCH_SUFFIX" != "" ]; then
            BRANCH_NAME="${ISSUE_NUMBER}-${BRANCH_SUFFIX}"
          else
            # 모든 정리 과정에서 빈 문자열이 나온 경우 기본값 사용
            BRANCH_NAME="${ISSUE_NUMBER}-task"
          fi
          
          echo "Final BRANCH_NAME: '$BRANCH_NAME'"
          
          # Git 브랜치명 유효성 검사
          if git check-ref-format --branch "$BRANCH_NAME"; then
            echo "Branch name is valid"
            git checkout -b "$BRANCH_NAME"
            git push origin "$BRANCH_NAME"
            echo "CREATED_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV
          else
            echo "Branch name is invalid, using fallback"
            FALLBACK_BRANCH="${ISSUE_NUMBER}-task"
            git checkout -b "$FALLBACK_BRANCH"
            git push origin "$FALLBACK_BRANCH"
            echo "CREATED_BRANCH=$FALLBACK_BRANCH" >> $GITHUB_ENV
          fi

      # 6. GitHub 이슈 제목 업데이트
      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: update-issue
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}'

      # 7. 코멘트로 Jira 링크와 브랜치 정보 추가
      - name: Add comment with Jira issue link
        uses: actions-cool/issues-helper@v3
        with:
          actions: create-comment
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            🎫 **Jira Issue Created**: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})
            
            🌿 **Branch Created**: `${{ env.CREATED_BRANCH }}`
