name: Create Jira issue
permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  issues:
    types: [opened]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ (ê°€ì¥ ë¨¼ì € ì‹¤í–‰!)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev

      # 2. Jira ë¡œê·¸ì¸
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # 3. Issue Parser
      - name: Issue Parser
        id: issue-parser
        uses: stefanbuck/github-issue-parser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/issue-form.yml
        continue-on-error: true

      # 4. Issue Parser ê²°ê³¼ í™•ì¸
      - name: Check Issue Parser Result
        run: |
          if [ "${{ steps.issue-parser.outcome }}" = "success" ]; then
            echo "Issue parser succeeded"
            echo "PARSER_SUCCESS=true" >> $GITHUB_ENV
          else
            echo "Issue parser failed - will use manual parsing"
            echo "PARSER_SUCCESS=false" >> $GITHUB_ENV
          fi

      # 5. Manual Parse Issue Body
      - name: Manual Parse Issue Body
        id: manual-parser
        run: |
          ISSUE_BODY="${{ github.event.issue.body }}"
          
          echo "Parsing issue body manually..."
          
          # ìƒìœ„ ì‘ì—… ì¶”ì¶œ (ğŸŸï¸ ìƒìœ„ ì‘ì—… ì„¹ì…˜ì—ì„œ)
          PARENT_KEY=$(echo "$ISSUE_BODY" | grep -A 2 "ìƒìœ„ ì‘ì—…" | tail -1 | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')
          if [ "$PARENT_KEY" = "_No response_" ] || [ -z "$PARENT_KEY" ]; then
            PARENT_KEY=""
          fi
          
          # ë¸Œëœì¹˜ëª… ì¶”ì¶œ (ğŸŒ³ ë¸Œëœì¹˜ëª… ì„¹ì…˜ì—ì„œ)
          BRANCH_NAME=$(echo "$ISSUE_BODY" | grep -A 2 "ë¸Œëœì¹˜ëª…" | tail -1 | sed 's/^[[:space:]]*//' | sed 's/[[:space:]]*$//')
          if [ "$BRANCH_NAME" = "_No response_" ] || [ -z "$BRANCH_NAME" ]; then
            BRANCH_NAME=""
          fi
          
          echo "Manually parsed parent key: '$PARENT_KEY'"
          echo "Manually parsed branch name: '$BRANCH_NAME'"
          
          echo "manual_parentKey=$PARENT_KEY" >> $GITHUB_OUTPUT
          echo "manual_branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      # 6. Debug Issue Parser Outputs
      - name: Debug Issue Parser Outputs
        run: |
          echo "=== Issue Parser ì „ì²´ ì¶œë ¥ ë””ë²„ê¹… ==="
          echo "Parser Success: ${{ env.PARSER_SUCCESS }}"
          echo "issueparser_branch: '${{ steps.issue-parser.outputs.issueparser_branch }}'"
          echo "issueparser_description: '${{ steps.issue-parser.outputs.issueparser_description }}'"
          echo "issueparser_parentKey: '${{ steps.issue-parser.outputs.issueparser_parentKey }}'"
          echo "issueparser_tasks: '${{ steps.issue-parser.outputs.issueparser_tasks }}'"
          echo "manual_parentKey: '${{ steps.manual-parser.outputs.manual_parentKey }}'"
          echo "manual_branch: '${{ steps.manual-parser.outputs.manual_branch }}'"
          echo "GitHub Issue Title: '${{ github.event.issue.title }}'"
          echo "GitHub Issue Body: '${{ github.event.issue.body }}'"
          echo "=================================="

      # 7. Markdown â†’ Jira ë³€í™˜
      - name: Convert markdown to Jira Syntax
        id: md2jira
        uses: peter-evans/jira2md@v1
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}
            ${{ github.event.issue.body }}
          mode: md2jira

      # 8. Jira Task ìƒì„± (ìƒìœ„ ì‘ì—… ì¡°ê±´ë¶€ ì²˜ë¦¬)
      - name: Create Issue with Parent
        id: create-with-parent
        if: env.PARSER_SUCCESS == 'true' && steps.issue-parser.outputs.issueparser_parentKey != '' || env.PARSER_SUCCESS == 'false' && steps.manual-parser.outputs.manual_parentKey != ''
        uses: atlassian/gajira-create@v3
        with:
          project: TREKA
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'
          fields: '{"parent": {"key": "${{ env.PARSER_SUCCESS == ''true'' && steps.issue-parser.outputs.issueparser_parentKey || steps.manual-parser.outputs.manual_parentKey }}"}}'

      - name: Create Issue without Parent
        id: create-without-parent
        if: env.PARSER_SUCCESS == 'true' && steps.issue-parser.outputs.issueparser_parentKey == '' || env.PARSER_SUCCESS == 'false' && steps.manual-parser.outputs.manual_parentKey == ''
        uses: atlassian/gajira-create@v3
        with:
          project: TREKA
          issuetype: Task
          summary: '${{ github.event.issue.title }}'
          description: '${{ steps.md2jira.outputs.output-text }}'

      # 9. ìƒì„±ëœ ì´ìŠˆ ë²ˆí˜¸ í†µí•© ë° ê²€ì¦
      - name: Set Issue Number
        id: set-issue
        run: |
          ISSUE_NUM=""
          if [ "${{ steps.create-with-parent.outputs.issue }}" != "" ]; then
            ISSUE_NUM="${{ steps.create-with-parent.outputs.issue }}"
          elif [ "${{ steps.create-without-parent.outputs.issue }}" != "" ]; then
            ISSUE_NUM="${{ steps.create-without-parent.outputs.issue }}"
          fi
          
          echo "Detected issue number: '$ISSUE_NUM'"
          
          if [ -z "$ISSUE_NUM" ] || [ "$ISSUE_NUM" = "" ]; then
            echo "Error: No issue number detected"
            exit 1
          fi
          
          echo "issue=$ISSUE_NUM" >> $GITHUB_OUTPUT

      # 10. ë¸Œëœì¹˜ ìƒì„±
      - name: Create branch with Ticket number
        run: |
          ISSUE_NUMBER="${{ steps.set-issue.outputs.issue }}"
          
          echo "ISSUE_NUMBER: '$ISSUE_NUMBER'"
          
          # ì´ìŠˆ ë²ˆí˜¸ ê²€ì¦
          if [ -z "$ISSUE_NUMBER" ] || [ "$ISSUE_NUMBER" = "" ]; then
            echo "Error: ISSUE_NUMBER is empty"
            exit 1
          fi
          
          # Issue Parserì—ì„œ ë¸Œëœì¹˜ëª… ê°€ì ¸ì˜¤ê¸° (ì—¬ëŸ¬ í˜•ì‹ ì‹œë„)
          PARSED_BRANCH=""
          
          if [ "${{ env.PARSER_SUCCESS }}" = "true" ]; then
            echo "Using Issue Parser results"
            PARSED_BRANCH="${{ steps.issue-parser.outputs.issueparser_branch }}"
            PARENT_KEY="${{ steps.issue-parser.outputs.issueparser_parentKey }}"
          else
            echo "Using Manual Parser results"
            PARSED_BRANCH="${{ steps.manual-parser.outputs.manual_branch }}"
            PARENT_KEY="${{ steps.manual-parser.outputs.manual_parentKey }}"
          fi
          
          echo "PARSED_BRANCH: '$PARSED_BRANCH'"
          echo "PARENT_KEY: '$PARENT_KEY'"
          
          # ë¸Œëœì¹˜ëª… ê²°ì • ë° ì •ë¦¬
          if [ -n "$PARSED_BRANCH" ] && [ "$PARSED_BRANCH" != "" ] && [ "$PARSED_BRANCH" != "null" ]; then
            echo "Using parsed branch name"
            # ì˜ì–´, ìˆ«ì, í•˜ì´í”ˆ, ì–¸ë”ìŠ¤ì½”ì–´ë§Œ í—ˆìš©
            BRANCH_SUFFIX=$(echo "$PARSED_BRANCH" | sed 's/[^a-zA-Z0-9_-]//g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          else
            echo "Using GitHub issue title as fallback"
            ISSUE_TITLE="${{ github.event.issue.title }}"
            # GitHub ì´ìŠˆ ì œëª©ì„ ì•ˆì „í•œ ë¸Œëœì¹˜ëª…ìœ¼ë¡œ ë³€í™˜
            BRANCH_SUFFIX=$(echo "$ISSUE_TITLE" | sed 's/[^a-zA-Z0-9_-]//g' | sed 's/--*/-/g' | sed 's/^-\|-$//g' | cut -c1-30)
          fi
          
          echo "BRANCH_SUFFIX after cleaning: '$BRANCH_SUFFIX'"
          
          # ìµœì¢… ë¸Œëœì¹˜ëª… ìƒì„±
          if [ -n "$BRANCH_SUFFIX" ] && [ "$BRANCH_SUFFIX" != "" ]; then
            BRANCH_NAME="${ISSUE_NUMBER}-${BRANCH_SUFFIX}"
          else
            # ëª¨ë“  ì •ë¦¬ ê³¼ì •ì—ì„œ ë¹ˆ ë¬¸ìì—´ì´ ë‚˜ì˜¨ ê²½ìš° ê¸°ë³¸ê°’ ì‚¬ìš©
            BRANCH_NAME="${ISSUE_NUMBER}-task"
          fi
          
          echo "Final BRANCH_NAME: '$BRANCH_NAME'"
          
          # Git ë¸Œëœì¹˜ëª… ìœ íš¨ì„± ê²€ì‚¬ ë° ìƒì„±
          if git check-ref-format --branch "$BRANCH_NAME" 2>/dev/null; then
            echo "Branch name '$BRANCH_NAME' is valid"
            git checkout -b "$BRANCH_NAME"
            git push origin "$BRANCH_NAME"
            echo "CREATED_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV
          else
            echo "Branch name '$BRANCH_NAME' is invalid, using safer fallback"
            # ë” ì•ˆì „í•œ í´ë°± ìƒì„±
            SAFE_BRANCH="feature-${ISSUE_NUMBER}"
            git checkout -b "$SAFE_BRANCH"
            git push origin "$SAFE_BRANCH"
            echo "CREATED_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV
          fi

      # 11. GitHub ì´ìŠˆ ì œëª© ì—…ë°ì´íŠ¸
      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: update-issue
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[${{ steps.set-issue.outputs.issue }}] ${{ github.event.issue.title }}'

      # 12. ì½”ë©˜íŠ¸ë¡œ Jira ë§í¬ì™€ ë¸Œëœì¹˜ ì •ë³´ ì¶”ê°€
      - name: Add comment with Jira issue link
        uses: actions-cool/issues-helper@v3
        with:
          actions: create-comment
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ğŸ« **Jira Issue Created**: [${{ steps.set-issue.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.set-issue.outputs.issue }})
            
            ğŸŒ¿ **Branch Created**: `${{ env.CREATED_BRANCH }}`
